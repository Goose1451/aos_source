#Application-User configuration properties
number.of.login.tries.before.blocking=3

# in seconds, e.g. 1 = 1 second ; 60 = 1 minute ; 300 = 5 minutes, etc.
user.login.blocking=300

# e-mail address mandatory in create-user and shown in login/sign-in page
email.address.in.login=Yes

product.inStock.default.value=10

# Using 2nd WSDL?
user.second.wsdl=No

# User Story 1295
# when application is idle, how long to wait
# before automatically doing Logout (in minutes)
user.login.timeout=60

# User Story
allow.user.configuration=Yes

# Feature #1550
# Values: (default) -1 = DISABLED, any other positive number = the actual number of concurrent sessions.
# When this parameter is DISABLED the number of concurrent sessions will be set to 1K.
Max.Concurrent.Sessions=-1