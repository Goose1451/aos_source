<nav class="pages fixed fixedImportant">
    <a translate="HOME" href="#/"></a>
    <a class="select" translate="MY_ORDERS"></a>
</nav>

<section>
    <article>

        <h3 class="roboto-regular sticky fixed fixedImportant" translate="MY_ORDERS"></h3>

        <div id="myAccountContainer" class="myOrderSection">

            <div class="cover">
                <div style="display: table;">
                    <div style="display: table-row;">
                        <div style="display: table-cell;">
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>




                <table border="1" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <label>{{ 'ORDER_NUMBER' | translate}}</label>
                        </th>
                        <th>
                            <label>{{ 'ORDER_DATE' | translate}}</label>
                        </th>
                        <th>
                            <label>{{ 'PRODUCT_NAME' | translate}}</label>
                        </th>
                        <th>
                            <label>{{ 'COLOR' | translate}}</label>
                        </th>
                        <th>
                            <label>{{ 'QUANTITY' | translate}}</label>
                        </th>
                        <th>
                            <label>{{ 'TOTAL_PRICE' | translate}}</label>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="order in myOrdersCtrl.orders">
                        <td rowspan="{{order.products.length}}">
                            <label>{{order.orderNumber}}</label>
                        </td>
                        <td rowspan="{{order.products.length}}">
                            <label>{{order.orderDate}}</label>
                        </td>
                        <td data-ng-repeat-start="product in order.products">
                            <img width="100" data-ng-src="/catalog/fetchImage?image_id={{product.ProductImageUrl}}"/>
                            {{product.ProductName}}
                        </td>
                        <td>
                            <div title="{{product.ProductColorName}}" class="elipse"
                                 data-ng-style="{'background-color' : '#' + product.ProductColorCode}"></div>
                        </td>
                        <td data-ng-repeat-end>
                            <label>{{product.Quantity}}</label>
                        </td>
                        <td rowspan="{{order.products.length}}">
                            <label>{{ myOrdersCtrl.getTotalPrice(order.products) | currency: '$' }} TP</label>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <div class="ordersTable " style="background-color: rgba(250, 175, 255, 0.83)">

                    <div class="orderRow title">
                        <div class="orderCell">
                            <label>{{ 'ORDER_NUMBER' | translate}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{ 'ORDER_DATE' | translate}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{ 'PRODUCT_NAME' | translate}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{ 'COLOR' | translate}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{ 'QUANTITY' | translate}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{ 'TOTAL_PRICE' | translate}}</label>
                        </div>
                    </div>

                    <div class="orderRow products" data-ng-repeat="order in myOrdersCtrl.orders">
                        <div class="orderCell">
                            <label>{{order.orderNumber}}</label>
                        </div>
                        <div class="orderCell">
                            <label>{{order.orderDate}}</label>
                        </div>
                        <div class="orderCell">
                            <div data-ng-repeat="product in order.products">
                                <label class="alignleft">
                                    <img data-ng-src="/catalog/fetchImage?image_id={{product.ProductImageUrl}}"/>
                                    {{product.ProductName}}
                                </label>
                            </div>
                        </div>
                        <div class="orderCell">
                            <div class="ordersTable">
                                <div class="orderRow" data-ng-repeat="product in order.products">
                                    <div class="orderCell">
                                        <label title="{{product.ProductColorName}}">{{product.ProductColorCode}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="orderCell">
                            <div data-ng-repeat="product in order.products">
                                <label>{{product.Quantity}}</label>
                            </div>
                        </div>
                        <div class="orderCell">
                            <label>{{ myOrdersCtrl.getTotalPrice(order.products) | currency: '$' }}</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </article>
</section>


<social-media-drtv></social-media-drtv>
