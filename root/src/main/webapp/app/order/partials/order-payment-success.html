<div>

    <h2> <span class="roboto-regular"> {{ 'Thank_you_for_buying_with_Advantage' | translate }}  </span> </h2>

    <p class="roboto-regular"> {{ 'Yor_tracking_number_is' | translate }} {{ trackingNumber }}
        <span class="separator">|</span>
        {{ 'Your_order_number_is' | translate }} {{orderNumber}}
    </p>

    <div>
        <div class="seccion">
            <span> {{ 'Shipping_to' | translate }}</span>
            <div>
                <div class="innerSeccion">
                    <img src="/css/images/User.jpg">
                    <label>{{user.firstName}} {{user.lastName}}</label>
                </div>
                <div class="innerSeccion">
                    <img src="/css/images/User.jpg">
                    <label>{{ user.address }}</label>
                    <label>{{ user.cityName }}</label>
                    <label>{{ user.stateProvince }}</label>
                </div>
                <div class="innerSeccion">
                    <img src="/css/images/User.jpg">
                    <label>{{ user.phoneNumber }}</label>
                </div>
            </div>
        </div>
        <div class="seccion">
            <span> {{ 'Payment_Method' | translate }}</span>
            <div class="innerSeccion">
                <label>
                    MasterCredit
                    <a class="floater">
                        <span data-ng-repeat="_4numbers in CardNumber track by $index" >
                            {{ _4numbers | showLast4DigitsCard:$last:$index }}
                        </span>
                    </a>
                </label>
            </div>
            <div class="innerSeccion">
                <label>
                    {{ 'Date_Ordered' | translate}}
                    <a class="floater">{{Date_Ordered}}</a>
                </label>
            </div>
        </div>
        <div class="seccion">
            <span> {{ 'Order_Summary' | translate }}</span>
            <div class="innerSeccion">
                <label>
                    {{ 'Subtotal' | translate}}
                    <a class="floater"> {{cart | productsCartSum | currency:'$'}}</a>
                </label>
            </div>
            <div class="innerSeccion">
                <label>
                    {{ 'shipping' | translate}}
                    <a class="floater"> {{shippingCost | currency:'$'}}</a>
                </label>
            </div>
            <div class="innerSeccion">
                <label class="total">
                    {{ 'TOTAL' | translate}}
                    <a class="floater">  {{(cart | productsCartSum) + shippingCost | currency:'$'}} </a>
                </label>
            </div>
        </div>
    </div>
</div>
