<div ng-show="cart.productsInCart.length > 0">
    <table>
        <tbody>
            <tr ng-repeat="product in cart.productsInCart track by $index" id="product{{product.id}}" data-ng-class="{ lastProduct : $last }">
                <td>
                    <img class="imageUrl" ng-src="/catalog/fetchImage?image_id={{product.imageUrl}}" alt="imgProduct" />
                </td>
                <td>
                    <h3>{{ product.productName  | uppercase | secCatWord:30 }}</h3>
                    <label>{{'QTY' | translate}} {{product.quantity}}</label>
                    <label>{{'Color' | translate }}
                        <span>{{product.color.name}}</span>
                    </label>
                </td>
                <td>
                    <p class="price roboto-regular">{{ product.price * product.quantity | currency:'$' }}</p>
                    <div class="closeDiv"  >
                        <img src="../../css/images/Close.png" class="removeProduct" ng-click="removeProduct($index)" alt="X">
                    </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <span class="roboto-medium">{{'TOTAL' | translate}}
                        <label class="roboto-regular">({{cart | productsCartCount}} {{'Items' | translate}})</label>
                    </span>
                </td>
                <td>
                    <span class="roboto-medium cart-total" >{{cart | productsCartSum | currency:'$'}}</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="roboto-medium" data-ng-click="checkout()">{{'CHECKOUT' | translate}}</button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
