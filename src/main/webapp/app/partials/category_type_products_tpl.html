

<div>
    <div class="cell categoryLeft">
        <p class="filterCount">{{filtered.length}} ITEMS</p>
        <label class="roboto-medium">EXPLORE CHOICE:</label>
        <label class="roboto-medium clear" ng-click="clearSelection()">Clear</label>
        <ul>
            <li ng-repeat="attrib in categoryAttributes">
                <h4 class="accordion roboto-light arrowDown" ng-click="toggleColapse(attrib.attributeId)" >
                    {{'BY' | translate }} {{attrib.attributeName}}
                </h4>
                <!-- ng-if=" != ''"   https://bitbucket.org/account/signup/ -->
                <div class="option" >
                    <div ng-repeat="attrVal in attrib.attributeValues" style="display: inline-block" ng-switch on="attrib.attributeName">
                        <span ng-switch-when="Color" class="productColor" ng-style="{'backgroundColor': '#' + attrVal}">
                        </span>
                        <div ng-switch-default class="fill">
                            <input type="checkbox" ng-model="item.selected"
                                   ng-click="includeProducts($event, attrVal, attrib.attributeName)">
                            <span>{{attrVal}}</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="cell categoryRight">
        <ul>
            <li ng-repeat="product in filtered = ( products | filter:productsFilter)">
                <div class="AddToCard">
                    <label> {{'ADD_TO_CART' | translate}} </label>
                    <img alt="" src="css/images/Cart.jpg"  />
                </div>
                <img alt="" class="imgProduct" ng-src="fetchImage?image_id={{product.imageUrl}}"
                     ng-click="gotoItem(product.id)">

                <p><a>{{product.productName}}</a></p>
                <p><a class="productPrice">{{product.price | currency:"$"}}</a></p>
            </li>
        </ul>
    </div>
</div>
