<div ng-show="cart.productsInCart.length > 0">
    <table>
        <tbody>
            <tr ng-repeat="product in (cart.productsInCart.slice().reverse()) track by $index">
                <td>
                    <img class="imageUrl" ng-src="fetchImage?image_id={{::product.imageUrl}}" alt="imgProduct" />
                </td>
                <td>
                    <h3>{{::product.productName | uppercase}}</h3>
                    <label>{{'QTY' | translate}} {{product.quantity}}</label>
                    <label>
                        {{'Color' | translate }}
                        <span ng-style="{'backgroundColor': '#' + product.color}" class="productColor"></span>
                    </label>
                </td>
                <td>
                    <p class="price roboto-regular">{{ (product.price * product.quantity) | currency:'$' }}</p>
                    <img src="../../css/images/Close.png" class="removeProduct" ng-click="removeProduct($index)" alt="X">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <span class="roboto-medium">{{'TOTAL' | translate}}
                        <label class="roboto-regular">({{cart.productsInCart.length}} {{'Items' | translate}})</label>
                    </span>
                </td>
                <td>
                    <span class="roboto-medium cart-total" >{{cart | productsCartSum | currency:'$'}}</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="roboto-medium" data-ng-click="checkout()">{{'CHECKOUT' | translate}}</button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
