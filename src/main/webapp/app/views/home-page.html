
<section>

    <!-- {{ 'SHOP_NOW' | translate }} -->




    <!--  five pictures -->
    <article id="our_products">
        <div class="container">
            <div class="bigSection">
                <div class="smoll-boxes"
                     ng-click="goToCategory(categories[2].categoryId)"
                     ng-style="categories.length > 0 ? {'background-image':'url(fetchImage?image_id='+categories[2].managedImageId+')'} : {}" >
                    <span class="shop_now roboto-bold">{{::categories[2].categoryName}}</span>
                </div>
                <div class="smoll-boxes"
                     ng-click="goToCategory(categories[1].categoryId)"
                     ng-style="categories.length > 0 ? {'background-image':'url(fetchImage?image_id='+categories[1].managedImageId+')'} : {}" >
                    <span class="shop_now">{{::categories[1].categoryName}}</span>
                </div>
                <div class="smoll-boxes"
                     ng-click="goToCategory(categories[3].categoryId)"
                     ng-style="categories.length > 0 ? {'background-image':'url(fetchImage?image_id='+categories[3].managedImageId+')'} : {}" >
                    <span class="shop_now">{{::categories[3].categoryName}}</span>
                </div>
                <div class="smoll-boxes"
                     ng-click="goToCategory(categories[4].categoryId)"
                     ng-style="categories.length > 0 ? {'background-image':'url(fetchImage?image_id='+categories[4].managedImageId+')'} : {}" >
                    <span class="shop_now">{{::categories[4].categoryName}}</span>
                </div>
            </div>
            <div class="smollSection">
                <div class="big-box"
                     ng-click="goToCategory(categories[0].categoryId)"
                     ng-style="categories.length > 0 ? {'background-image':'url(fetchImage?image_id='+categories[0].managedImageId+')'} : {}" >
                    <span class="shop_now">{{::categories[0].categoryName}}</span>
                </div>
            </div>
        </div>
    </article>
    <!-- end five pictures -->








    <!-- SPACIAL OFFER -->
    <article id="special_offer_items">
        <h3 class="roboto-regular center" >
            {{'SPACIAL_OFFER' | translate}}
        </h3>
        <div id="img-special-offer">
            <figure>
                <img src="css/images/Special-offer.jpg" alt="Special-offer" >
            </figure>
        </div>
        <div id="div-special-offer">
            <div>
                <h1>HP EliteBook Folio</h1>
                <label>Free shipping & free returns <br /> Up to $40</label>
                <br />
                <button>SEE OFFER</button>
            </div>
        </div>
    </article>
    <!-- end SPACIAL OFFER -->









    <!-- slider -->
    <article>
        <div class="slider">
            <div class="slider-length">
                <div ng-repeat="img in images" >
                    <img data-ng-src="../../css/images/{{img.imageName}}" ng-click="goToCategory(img.imageId)" />
                </div>
                <div>
                    <img data-ng-src="../../css/images/{{images[0].imageName}}" ng-click="goToCategory(images[0].imageId)" />
                </div>
            </div>
            <div class="slider-steps" >
                <span ng-repeat="img in images" ng-class="{selected : ({{img.imageId === 0}})}"></span>
            </div>
        </div>
    </article>
    <!-- end slider -->












    <!-- POPULAR ITEMS
    <popular-items-drtv popular-products="popularProducts"></popular-items-drtv>
    -->

    <article id="popular_items">
        <h3 class="roboto-regular center" translate="POPULAR_ITEMS">
            <!-- {{'SPACIAL_OFFER' | translate}} -->
        </h3>
        <div class="grid-table">
            <div ng-repeat="product in popularProducts" ng-if="popularProducts.length > 0">
                <figure>
                    <img data-ng-src="{{product.imageUrl}}" alt="Special-offer" >
                </figure>
                <label class="shop_now center">{{product.productName}}</label>
            </div>
        </div>
    </article>
    <!-- end POPULAR ITEMS -->

</section>












<!-- FOLLOW US -->

    <div>
        <h3 class="roboto-regular center" >
            FOLLOW US <!-- {{'FOLLOW_US' | translate}} -->
        </h3>

            <img src="css/images/twitter.png" />

            <img src="css/images/instegram.png" />
        </div>

</footer>
