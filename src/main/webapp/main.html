<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="ico/favicon.ico">

        <title>HP Store</title>

        <!-- Bootstrap core CSS -->
        <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
              media="screen">
        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
                    <![endif]-->
    </head>

    <body ng-controller="mainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home"><msg key="appName"></msg></a>
            </div>
            <div class="navbar-collapse collapse">
                    <span class="navbar-right" ng-if="!authenticated">
                        <a class="btn btn-success navbar-btn" href="#/login"><msg key="login"></msg></a>
                    </span>
                    <span class="navbar-right" ng-if="!!authenticated">
                        <span class="navbar-text">
                            Welcome back {{name}},
                        </span>
                        <a class="btn btn-default navbar-btn" href='javascript:void(0);' ng-click="logout()"> <msg key="logout"></msg></a>
                    </span>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <h1>{{ title }}</h1>

        <script type="text/javascript" data-main="main"
                src="webjars/requirejs/2.1.20/require.js"></script>
    </body>

</html>
