<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.ico">

    <title>HP Store</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav role="navigation" class="navbar navbar-default navbar-static-top" ng-controller="mainCtrl">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" style="float: left;" data-toggle="collapse"
                class="navbar-toggle toggle-menu menu-left push-body">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">AOS</a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div class="container">
        <div id="navbarCollapse" class="collapse navbar-collapse cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('#our_products')}"><a href="#our_products">{{'OUR_PRODUCTS' |
                    translate}}</a></li>
                <li ng-class="{ active: isActive('#hot_products')}"><a href="#hot_products">{{'HOT_PRODUCTS' |
                    translate}}</a></li>
                <li ng-class="{ active: isActive('#deal_off_the_day')}"><a href="#deal_off_the_day">{{'DEAL_OF_THE_DAY'
                    |
                    translate}}</a></li>
                <li ng-class="{ active: isActive('#contact_us')}"><a href="#contact_us">{{'CONTACT_US' | translate}}</a>
                </li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-left">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{SIGN_IN}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="" ng-controller="categoryCtrl">

    <div id="our_products" class="row">
        <div class="col-xs-4 col-md-no-padding">
            <div class="square home_page_bg_with_txt"
                 style="background-image: url({{categories[0].image}});background-position: 85% 40%;background-size: 55%">
                <div class="home_page_label_container">
                    <label style="display: block;">{{categories[0].categoryName}}</label>
                    <label>{{ 'SHOP_NOW' | translate }}</label>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-md-no-padding">
            <div class="square" style="background-image: url({{categories[1].image}})"></div>
        </div>
        <div class="col-xs-4 col-md-no-padding">
            <div class="square home_page_bg_with_txt"
                 style="background-image: url({{categories[2].image}});background-size: 47%;background-position-y: 30%;">
                <div class="home_page_label_container">
                    <label style="display: block;">{{categories[2].categoryName}}</label>
                    <label>{{ 'SHOP_NOW' | translate }}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-md-no-padding">
            <div class="square " style="background-image: url({{categories[3].image}})"></div>
        </div>
        <div class="col-xs-4 col-md-no-padding">
            <div class="square home_page_bg_with_txt"
                 style="background-image: url({{categories[4].image}});background-position-y: 70%;">
                <div class="home_page_label_container">
                    <label style="display: block;">{{categories[4].categoryName}}</label>
                    <label>{{ 'SHOP_NOW' | translate }}</label>
                </div>
            </div>

        </div>
        <div class="col-xs-4 col-md-no-padding">
            <div class="square home_page_bg_with_txt" style="background-image: url({{categories[5].image}});background-size: 73%;
    background-position-x: 90%;
    background-position-y: 21%;">
                <div class="home_page_label_container">
                    <label style="display: block;">{{categories[5].categoryName}}</label>
                    <label>{{ 'SHOP_NOW' | translate }}</label>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 10px;"></div>
    <div id="hot_products" class="row" style="text-align: center">
        <div class="col-xs-12 col-md-no-padding" style="padding-top: 3%;font-size: 1.7vw;">{{'SPACIAL_OFFER' |
            translate}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-md-no-padding ">
            <div class="square "
                 style="background-image: url('css/images/Special-offer.jpg');background-size: 90%;background-repeat: no-repeat;padding-bottom: 50%;">
            </div>
            <!--<img class="img-responsive" src="css/images/Special-offer.jpg">-->
        </div>
        <div class="col-xs-3 col-md-no-padding" style="    padding-top: 8%;">
            <label class="col-xs-12 col-md-no-padding"
                   style="font-family: RobotoLight;font-size: 2.5vw;">{{deal.name}}</label>
            <label class="col-xs-12 col-md-no-padding">{{deal.product.productName}}</label>
            <label class="col-xs-12 col-md-no-padding">{{deal.description}}</label>
            <button class="col-xs-4 col-md-no-padding btn btn-primary btn-lg outline" type="button">Default</button>
        </div>
    </div>
    <div style="padding-top: 10px;"></div>

    <div class="row">
        <div class="col-xs-12 col-md-no-padding ">
            <div class="square"
                 style="background-image: url('css/images/Banner.jpg');background-size: 100%;background-repeat: no-repeat;padding-bottom: 33%;">
            </div>
        </div>
    </div>
    <div style="padding-top: 10px;"></div>
    <popular-items-drtv></popular-items-drtv>
    <div style="padding-top: 10px;"></div>
    <social-media-drtv></social-media-drtv>
</div>
<script type="text/javascript" data-main="main"
        src="webjars/requirejs/2.1.20/require.js"></script>
</body>

</html>
