<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.ico">

    <title>HP Store</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav role="navigation" class="navbar navbar-default navbar-static-top" ng-controller="mainCtrl" style="    border-color: white;background-color: white;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" style="float: left;" data-toggle="collapse"
                class="navbar-toggle toggle-menu menu-left push-body">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#/" class="navbar-brand">
            <img src="css/images/logo.jpg" style="float: left;display: inline-block;">
            <label>Online shopping</label>
        </a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div class="" style="    float: right;">
        <div id="navbarCollapse" class="collapse navbar-collapse cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" style="   font-family: RobotoLight;font-size: 0.8vw;">
            <ul class="nav navbar-nav">
                <li class="hidden_item" >
                    <a style="cursor: pointer;" ng-click="gotoElement('our_products')">{{'OUR_PRODUCTS' | translate}}</a>
                </li>
                <li class="hidden_item" >
                    <a style="cursor: pointer;" ng-click="gotoElement('special_offer_items')">{{'SPECIAL_OFFER_ITEMS' | translate}}</a>
                </li>
                <li class="hidden_item" >
                    <a style="cursor: pointer;" ng-click="gotoElement('popular_items')">{{'POPULAR_ITEMS' | translate}}</a>
                </li>
                <li>
                        <a style="display: inline-block;" href="#" ><img src="css/images/Sesrch.jpg" id="search_image"></a>
                    <input id="product_search" auto-complete ui-items="names" ng-model="selected" style="display: inline-block;float: left;margin-top: 6%;">

                </li>
                <li style="    cursor: pointer;"><a href="#"><img src="css/images/User.jpg"></a></li>
                <li style="    cursor: pointer;"><a href="#"><img src="css/images/Cart.jpg"></a></li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>
<script type="text/javascript" data-main="main"
        src="webjars/requirejs/2.1.20/require.js"></script>
</body>

</html>
